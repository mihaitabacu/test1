<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="style.css" rel="stylesheet">
 

    


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


  
  </head>
  <body>
      
      <div class="container form-wizard">
          <h1>New Client</h1>
          <a target="_blank" href="https://confluence.gameloft.org/display/WOAPublic/Game-Admin+User+Guide"><i class="fa fa-question-circle"></i>
            Goto
            documentation</a>

         <div class="alert alert-success game-alert mt20" role="alert">
                
                   <h4>Game is HTTPS approved</h4>
          <p>This product is https approved and it is intended to use "secured https branch" only. If you have troubles with the https branch, please contact WpaOTS</p></div>
           
          
          
          
          <div class="row">
                 <div class="col-xs-6 ">
                     <div class="container-fluid form1">
                    
                  <form>




                        <div class="form-group">
                           <label for="exampleGamespace">Gamespace</label>
                            <input type="Gamespace" class="form-control" id="exampleGamespace" placeholder="Gamespace...">
                            </div>






                          <div class="form-group">
                              <label for="exampleProductid">Product id</label>
                               <input type="Product id" class="form-control" id="exampleProductid" placeholder="id...">
                             </div>


                             <div class="form-group">
                                
                                    <label for="exampleEnvironment">Environment</label>
                                    <select id="exampleEnvironment" class="form-control">
                                          <option>Default</option>
                                          <option>2</option>
                                          <option>3</option>
                                          <option>4</option>
                                          <option>5</option>
                                     </select> </div>



                                  <div class="form-group">
                                
                                    <label for="exampleBranch">Branch</label>
                                    <div class="checkbox  " style="float:right">
                                            <label>
                                            <input type="checkbox"> is Qa
                                            </label>
                                        </div>
                                    <div class="checkbox " style="float: right">
                                            <label>
                                            <input type="checkbox"> Request HTTPS CON  
                                            </label></div>
                                            
                                    <select id="exampleBranch" class="form-control ">
                                          <option>Default HTTPS</option>
                                          <option>2</option>
                                          <option>3</option>
                                          <option>4</option>
                                          <option>5</option>
                                     </select> 
                                     <div class="form-group">
                                      
                                        
                                          
                                      </div> </div>    





                              <div class="form-group">
                                  <label for="exampleLabel">Label</label>
                                    <input type="Label" class="form-control" id="exampleLabel" placeholder="label...">
                                   </div>
                        


                                   <div class="form-group">
                                 <label for="exempleRegion">Region </label>
                                   <select id="exempleRegion" class="form-control">
                                     <option>Default</option>
                                      <option>2</option>
                                      <option>3</option>
                                      <option>4</option>
                                      <option>5</option>
                                       </select> 
                                       <div class="form-group">
                                
                                         <div class="checkbox">
                                             <label>
                                               <input type="checkbox"> No region 
                                               </label>
                                          </div>
                                                 </div>
                                                      </div>   






                                                      <div class="form-group">
                                                            <label for="exampleDescription">Description</label>
                                                            <textarea type="text" class="form-control" id="exampleDescription"></textarea>
                                                                   </div>
                        
                            
                                      

                    </form>
                </div> </div>

                <div class="col-xs-6 ">
                        <div class="container-fluid form2">
                        <div class="form-group">
                                <label for="exempleDS">Download source </label>
                                  <select id="exempleDS" class="form-control">
                                    <option>Google Play</option>
                                     <option>Apps Store</option>
                                      </select> 


                                      </div>


                        <div class="form-group">
                                 <label for="exampleVersion">Version</label>
                                         <input type="Description" class="form-control" id="exampleVersion" placeholder="">
                                        </div>
                
                
                    <div class="form-group">
                                 <label for="exempleGGI">GGI </label>
                                        <select id="exempleGGI" class="form-control">
                                        <option>Undefined</option>
                                        
                                        </select> 
                
                
                        </div>
                    </div>

                    <div class="container-fluid form3">
                        
                            <div class="form-group">
                                    <label for="exampleAC">Annubis Config</label>
                                       <input type="exampleAC" class="form-control " id="exampleAC" placeholder="Select your config(s)...">
                                       
                                        <button class="btn btn-default pull-right" type="button"> 
                                            <i class="fa fa-dot-circle-o " aria-hidden="true"></i>
                                         <i class="fa fa-refresh" aria-hidden="true"></i>
                                        </button>
                                </div> 





                    </div>



                 </div>
                 <button id="button">Toggle</button>
                 <p>Hello</p>
                 <p style="display: none" id="pp">Good Bye</p>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    
  </body>
</html>
